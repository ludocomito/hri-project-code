{% extends "base.html" %}

{% block title %}Home - My App{% endblock %}

{% block content %}
    <style>

        .content {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 2%;
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-2 {
            width: 100%;
            height: inherit;
            background-image: url('static/images/Senza titolo-2.jpg');
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 3% 3%;
        }

        .presentation {
            width: fit-content;
            height: fit-content;
            margin-top: 3%;
            margin-bottom: 2%;
            padding: 3%;
            padding-top: 5%;
            padding-bottom: 0;
            background-color: white;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        #pepper {
            max-width: 100%;
            max-height: 90%;
            align-self: center;
            justify-self: flex-end;
        }
    </style>

    <div class="content">
        <div class="content-2">
            <div class="presentation">
                <div>
                    <h1>I'm <span class="my-txt">PEPPER</span></h1>
                </div>
                <div>
                    <p style="font-size: 200%;">Nice to meet you! I'll be your personal MUSEUM GUIDE</p>
                </div>
            </div>
            <img id="pepper" src="static/images/pepper_png2.png" alt="Image">
        </div>
    </div>
{% endblock %}
